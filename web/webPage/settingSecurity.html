					<div class="content_item" id="uptime_contentitem">
						<div class="content_item_title">安全网关配置</div>
						<div class="content_item_left" id="uptime">
							开启VPN1.0加密：
							<input type="radio" id="enable_1" name="switch" value="disable" />
							<br /> 关闭VPN1.0加密：
							<input type="radio" id="disable_1" name="switch" value="disable" />
							<br /> 开启VPN2.0加密：
							<input type="radio" id="enable_2" name="switch" value="disable" />
							<br /> 关闭VPN2.0加密：
							<input type="radio" id="disable_2" name="switch" value="enable" />
						</div>
						<div class="content_item" id="uptime_contentitem">
						<div class="content_item_left">网关地址</div>
						<div class="content_item_right" id="uptime">
							<input type="text" id="gw_ip" />
						</div>
					</div>
					<div class="content_item" id="uptime_contentitem">
						<div class="content_item_left">网关端口</div>
						<div class="content_item_right" id="uptime">
							<input type="text" id="gw_port" />
						</div>
					</div>
					<div class="content_item" id="uptime_contentitem">
						<div class="content_item_left">下挂设备IP</div>
						<div class="content_item_right" id="uptime">
							<input type="text" id="mac_list" />
						</div>
					</div>
					<div class="content_item" id="uptime_contentitem">
						<div class="content_item_left">vpn_ip*无需配置</div> 
						<div class="content_item_right" id="uptime">
							<input type="text" id="vpn_ip" />
						</div>
					</div>
					</div>
					
					<div class="content_item" id="uptime_contentitem">
						<div class="content_item_title">数据转发配置</div>
						<div class="content_item_left" id="uptime">
							开启数据转发：
							<input type="radio" id="enable_data_forward" name="switch_1" value="disable" />
							<br /> 关闭数据转发：
							<input type="radio" id="disable_data_forward" name="switch_1" value="disable" />
						</div>

							<input type="text" id="data_forward_local_port" />

						</div>
						
						<div class="content_item" id="uptime_contentitem">
						<div class="content_item_left">通信协议</div>

						</div>

						</div>
						</div>

						<button style="width: 100px;height: 25px;" id="clear_data_forward" onclick="clear_data_forward()"> 清空 </button>
